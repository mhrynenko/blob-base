parameters:
  - name: id
    in: path
    required: true
    schema:
      type: int

paths:
  /blobs/{id}:
    delete:
      tags:
        - Blob
      summary: Delete blob
      operationId: deleteBlob
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#/components/schemas/Blob'
        '404':
          description: No such blob
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#/components/schemas/Errors'